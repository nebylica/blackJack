<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="main">

    <div id="startContainer">
        <h1></h1>
        <div id="playBtn">PLAY GAME</div>
    </div>

    <div id="gameContainer">
        <div class="cardPlace">
            <h2 id="pcPoints">Points: </h2>
            <div id="pcCardPlace" class="cardImages"></div>
        </div>

        <div class="buttons">
            <div id="hit">HIT</div>
            <h3 id="winner"></h3>
            <div id="stand">STAND</div>
        </div>

        <div class="cardPlace">
            <h2 id="playerPoints">Points: 0</h2>
            <div id="playerCardPlace" class="cardImages"></div>
        </div>
    </div>



</div>

</body>
</html>
